<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>New Tab</title>
        <meta
            name="description"
            content="Welcome to Nebula, your new tab page!"
        />
        <link rel="stylesheet" href="newtab.css" />
    </head>

    <body class="bg-white dark:bg-black">
        <div
            id="content"
            class="
                min-h-screen
                flex
                justify-center
                bg-no-repeat bg-cover bg-opacity-80
                relative
                items-center
            "
        >
            <div class="text-center p-4 bg-opacity-80">
                <h1
                    id="time"
                    class="
                        block
                        opacity-0
                        transition-opacity
                        duration-300
                        text-8xl text-white
                    "
                >
                    16:30
                </h1>
                <h2
                    id="date"
                    class="
                        block
                        opacity-0
                        transition-opacity
                        duration-300
                        mt-2
                        text-3xl text-white
                    "
                >
                    Friday, October 1, 2021
                </h2>
            </div>

            <div class="absolute top-7 left-7">
                <button
                    id="new-background-button"
                    class="opacity-0 transition-opacity duration-300 w-4"
                    title="Refresh the background"
                    aria-label="Refresh the background"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="stroke-current stroke-2 text-white"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path
                            d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
                        ></path>
                    </svg>
                </button>

                <button
                    id="time-mode-button"
                    class="ml-3 opacity-0 transition-opacity duration-300 w-4"
                    title="Switch from 12-hour to 24-hour, or vice-versa"
                    aria-label="Switch from 12-hour to 24-hour, or vice-versa"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="stroke-current stroke-2 text-white"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </body>
</html>
